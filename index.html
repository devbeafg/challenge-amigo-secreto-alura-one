<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/presente.png">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/freepik-bg-group.png" alt="Imagem representativa de amigo secreto" height="250px">
        </header>

        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" id="adicionar" onclick="adicionarAmigo()" disabled>Adicionar</button>
            </div>

            <div class="container-listas">
                <div class="listas">
                    <h3 id="subtituloLista">Amigos participantes:</h3>
                    <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
                </div>
                <div class="listas">
                    <h3 id="subtituloSorteado">Amigos sorteados:</h3>
                    <ul id="resultado" class="result-list" aria-live="polite"></ul>
                </div>
            </div>

            <p id="mensagemSorteio"></p>

            <div class="button-container">
                <button class="button-draw" id="habilitarSorteio" onclick="sortearAmigo()"
                    aria-label="Sortear amigo secreto" disabled>
                    <img src="assets/coracao.png" alt="Ícone para sortear" height="30px">
                    Sortear amigo
                </button>
                <button class="button-draw btnSorteio" id="recomecar" onclick="recomecarSorteio()"
                    aria-label="Recomeçar sorteio" disabled>
                    <img src="assets/vire-a-direita.png" alt="Ícone para sortear" height="30px">
                    Recomeçar sorteio
                </button>
            </div>

        </section>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
